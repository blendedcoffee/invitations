<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="scene">
    <div class="envelope" id="envelope">
      <div class="envelope-back"></div>
      <div class="envelope-flap"></div>
      <div class="envelope-front"></div>

      <div class="letter">
        <h2>You're Invited!</h2>
        <p><strong>Date:</strong> December 14, 2025, 6pm</p>
        <p><strong>Location:</strong> 83 Dalston Lane</p>
        <p>Please come guys!</p>

        <form
          action="https://formspree.io/f/xyzbrnbp"
          method="POST"
          id="rsvpForm"
        >
          <input type="text" name="name" placeholder="Your Name" required>
          <select name="attendance" required>
            <option value="">Will you be there?</option>
            <option value="Yes">Yes, I love my friends!</option>
            <option value="No">No, I am not commited to my friendships.</option>
          </select>
          <button type="submit">Send RSVP</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
